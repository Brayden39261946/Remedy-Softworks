<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
    <style>
        /* Overlay Styles */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            z-index: 9999;
            cursor: pointer;
        }

        #typewriter {
            font-size: 1.5em; /* Adjust as needed */
            color: white; /* Text color */
            text-align: center;
            position: absolute; /* Use absolute positioning */
            top: 80px; /* Adjust to be below the header */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center alignment */
            margin: 0; /* Remove margin */
        }

        /* Header Styles */
        header {
    background-color: #1e1e1e;
    padding: 15px;
    color: #f0f0f0;
    display: flex;               /* Enable flexbox layout */
    justify-content: center;     /* Center the content horizontally */
    align-items: center;         /* Center the content vertically */
}

.header-content {
    max-width: 1200px;          /* Ensure it doesn't stretch too wide */
    text-align: center;          /* Center text within the header */
    text-shadow: 0 0 5px rgba(128, 0, 128, 0.8), 
                 0 0 10px rgba(128, 0, 128, 0.6), 
                 0 0 15px rgba(128, 0, 128, 0.4); 
}

        .tab-button {
            background-color: #555; /* Button color */
            color: white; /* Text color */
            border: none;
            border-radius: 3px; /* Slightly rounded corners */
            padding: 3px 8px; /* Smaller padding */
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: auto; /* Push the button to the right */
            text-decoration: none; /* Remove underline */
            font-size: 0.8em; /* Smaller font size */
            display: inline-block; /* Make it behave like a button */
            text-align: center; /* Center text */
        }

        .tab-button:hover {
            background-color: #777; /* Button hover color */
        }
    </style>
</head>
