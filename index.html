<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remedy Softworks</title>
    <script type="text/javascript" src="jquery.1.11.1.js"></script>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
    <style>
        /* Overlay Styles */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            z-index: 9999;
            cursor: pointer;
        }

        #typewriter {
            font-size: 1.5em; /* Adjust as needed */
            color: white; /* Text color */
            text-align: center;
            position: absolute; /* Use absolute positioning */
            top: 80px; /* Adjust to be below the header */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center alignment */
            margin: 0; /* Remove margin */
        }

        .tab-button {
            background-color: #555; /* Button color */
            color: white; /* Text color */
            border: none;
            border-radius: 3px; /* Slightly rounded corners */
            padding: 10px 15px; /* Padding */
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none; /* Remove underline */
            font-size: 1em; /* Normal font size */
            display: inline-block; /* Behave like a button */
            text-align: center; /* Center text */
            position: absolute; /* Position it absolutely */
            right: 20px; /* Distance from the right edge */
            top: 15px; /* Distance from the top edge */
        }

        .tab-button:hover {
            background-color: #777; /* Button hover color */
        }

        /* Main content styles */
        main {
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            margin-top: 40px; 
        }

        /* Software grid styles */
        .software-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); /* Responsive grid */
            gap: 20px; /* Space between cards */
            padding: 20px;
        }

        .round {
            border-radius: 10px;
            overflow: hidden; /* Prevent content from spilling out */
            transition: transform 0.2s, box-shadow 0.2s; /* Smooth hover effects */
            background-color: #202020; /* Card background */
            border: 1px solid #444; /* Darker border */
        }

        .downloadOption {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            cursor: pointer;
            height: 200px; /* Adjust height */
        }

        .downloadOption:hover {
            transform: translateY(-5px); /* Lift effect on hover */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Add shadow on hover */
        }

        .thumbnail {
            text-align: center;
            margin-bottom: 10px;
        }

        .downloadTitle {
            font-size: 18px; /* Slightly smaller font size */
            margin: 10px 0;
        }

        .description {
            font-size: 13px; /* Slightly smaller font size */
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div id="overlay">
    <span>[Click To Enter]</span>
</div>

<div id="content" style="display: none;">
    <header style="position: relative; text-align: center;">
        <div class="header-content">
            <h1>Remedy Softworks</h1>
        </div>
        <a class="tab-button" href="blacklisted.html">Blacklisted</a>
    </header>

    <!-- Typewriter effect text -->
    <div id="typewriter"></div>

    <div class="container">
        <div class="software-grid">
            <!-- Software Card 1 -->
            <div class="round downloadOption">
                <div class="tag coming-soon">Coming Soon</div>
                <div>
                    <div class="round thumbnail">
                        <h2 class="downloadTitle">Remedy Executor</h2>
                    </div>
                    <p class="description">Executes LUA into Roblox Client..</p>
                </div>
                <div class="platform-icons">
                    <img src="windows.svg" alt="Windows" title="Available on Windows" />
                </div>
                <div class="download_metadata verticalCenter">
                    <a class="lessRound release-card-button" href="NotFinished" title="Download Remedy Executor">Download</a>
                </div>
            </div>

            <!-- Software Card 2 -->
            <div class="round downloadOption">
                <div class="tag coming-soon">Coming Soon</div>
                <div>
                    <div class="round thumbnail">
                        <h2 class="downloadTitle">Remedy Arsenal</h2>
                    </div>
                    <p class="description">Roblox LUA Script, for Arsenal.</p>
                </div>
                <div class="platform-icons">
                    <img src="apple.svg" alt="Apple" title="Available on Apple" />
                    <img src="windows.svg" alt="Windows" title="Available on Windows" />
                    <img src="android.svg" alt="Android" title="Available on Android" />
                </div>
                <div class="download_metadata verticalCenter">
                    <a class="lessRound release-card-button" href="NotFinished" title="Download Remedy Arsenal">Download</a>
                </div>
            </div>

            <!-- Software Card 3 -->
            <div class="round downloadOption">
                <div class="tag coming-soon">Coming Soon</div>
                <div>
                    <div class="round thumbnail">
                        <h2 class="downloadTitle">Remedy Rivals</h2>
                    </div>
                    <p class="description">Roblox LUA Script, for Rivals.</p>
                </div>
                <div class="platform-icons">
                    <img src="apple.svg" alt="Apple" title="Available on Apple" />
                    <img src="android.svg" alt="Android" title="Available on Android" />
                </div>
                <div class="download_metadata verticalCenter">
                    <a class="lessRound release-card-button" href="NotFinished" title="Download Remedy Rivals">Download</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="jquery.1.11.1.js"></script>
<script src="script.js"></script>
<script src="typewriter.js"></script>

</body>
</html>
