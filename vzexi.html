<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" type="image/ico" href="media/STOP.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@vzexi</title>
    <link rel="stylesheet" href="vzexi.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: auto;
            height: auto;
            overflow: hidden;
            z-index: -1;
            transform: translate(-50%, -50%) scale(1.1);
            filter: blur(15px);
        }

        .background-video video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            position: relative;
            flex-direction: column;
            transition: transform 0.5s ease-in-out;
        }

        .rectangle {
            width: 320px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            background-color: #ffffff; /* Updated to white */
            overflow: hidden;
            position: relative;
            border-radius: 20px;
            z-index: 1;
            margin: 10px;
        }

        .avatar {
            width: 220px;
            height: 220px;
            border-radius: 1000px;
            margin: 0;
        }

        .social-links-rectangle {
            display: flex;
            gap: -10px;
        }

        .nickname {
            font-family: "Roboto", sans-serif;
            color: #000000; /* Updated to black */
            font-size: 30px; /* Increased font size */
            margin: 0;
            margin-bottom: 0px;
        }

        .discord {
            height: 24px;
            width: auto;
            border-radius: 100px;
            margin: 0;
            margin-bottom: -10px;
            margin-top: -30px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 20px;
        }

        .typewriter {
            font-family: "Roboto", sans-serif;
            font-size: 20px; /* Increased font size */
            color: #000000; /* Updated to black */
            overflow: hidden;
            white-space: nowrap;
            border-right: .15em solid orange;
            animation: typing 5s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: orange; }
        }

        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .social-links a {
            margin: 0 7px;
        }

        .social-links img {
            width: 32px;
            height: 32px;
            transition: filter 0.2s ease-in-out;
            border-radius: 1000px;
        }

        .social-links img:hover {
            filter: blur(2px);
        }

        .spotifyplayer {
            width: 320px;
            height: 105px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            background-color: #ffffff; /* Updated to white */
            overflow: hidden;
            position: relative;
            border-radius: 20px;
            z-index: 1;
        }

        .spotifyplayer .spotify-now img {
            transform: scale(0.64);
            border-radius: 30px;
        }

        .button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            outline: none;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
        }

        .arrow {
            display: inline-block;
            padding: 3px;
            transition: transform 0.3s;
        }

        .rotate {
            transform: rotate(180deg);
        }

        .hide {
            display: none;
        }

        .rectangle-right {
            width: 400px;
            height: 515px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            background-color: #ffffff; /* Updated to white */
            overflow: hidden;
            position: absolute;
            border-radius: 20px;
            z-index: 0;
            margin: 10px;
            left: calc(50% + 161px);
            opacity: 0;
            margin-top: 20px;
            transform: translateX(-100%);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .rectangle-right.show {
            opacity: 1;
            transform: translateX(0);
        }

        .move-left {
            transform: translateX(-150px);
        }

        .content-wrapper {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .rectangle-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background-color: #ffffff; /* Updated to white */
            border-radius: 20px;
            margin-left: -20px;
            transform: translateX(0);
            transition: transform 0.5s ease-in-out;
            position: relative;
            right: -50px;
        }

        .rectangle-button img {
            width: 32px;
            height: 32px;
        }

        .move-right {
            transform: translateX(415px);
        }

        .hithere {
            color: white;
            font-size: 24px;
            position: absolute;
            top: 0;
            left: 10px;
            margin: 0;
            padding: 25px;
        }

        .nometa {
            color: white;
            font-size: 16px;
            position: absolute;
            top: 50px;
            left: 10px;
            margin: 0;
            padding: 25px;
        }

        .email {
            color: white;
            font-size: 16px;
            position: absolute;
            top: 85px;
            left: 10px;
            margin: 0;
            padding: 25px;
        }

        .email2 {
            color: white;
            font-size: 16px;
            text-decoration: none;
        }

        .ayanami {
            width: 350px;
            height: auto;
            position: absolute;
            top: 150px;
            left: 25px;
            margin: 0;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay">
        Press anywhere to start
    </div>
    <audio id="background-music" src="skin.mp3" loop></audio>
    <div class="container hidden">
        <div class="background-video">
            <video id="background-video" loop muted>
                <source src="vzexi.mp4" type="video/mp4">
            </video>
        </div>
        <div class="content-wrapper">
            <div class="left-content">
                <div class="rectangle">
                    <div class="content">
                        <a href='' target='_blank' class="outline">
                            <img class='avatar' src="vzexi.png" alt='Avatar'>
                        </a>
                        <h1 class="nickname">vzexi</h1>
                        <div class="typewriter" id="typewriter-text"></div>
                        <img src='Discord.svg' class='discord' alt="Discord">
                        <div class="social-links social-links-rectangle">
                            <a href="https://github.com/ffavex" target="_blank">
                                <img src="github.svg" alt="Github">
                            </a>
                            <a href='' target='_blank'>
                                <img src="spotify.svg" alt="Spotify">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('overlay').addEventListener('click', function() {
            document.getElementById('background-music').play();
            document.getElementById('background-video').play();
            document.getElementById('overlay').classList.add('hidden');
            document.querySelector('.container').classList.remove('hidden');
        });

        // Typewriter effect script
        const typewriterText = document.getElementById('typewriter-text');
        const texts = [
            'Owner @ Remedy Softwork\'s',
            'Owner @ Vast Creation\'s',
            'Co-Owner @ doomed.cc',
            'Remedy Softworks > Your Software!'
        ];

        let index = 0;
        let charIndex = 0;
        let deleting = false;

        function type() {
            if (deleting) {
                typewriterText.textContent = texts[index].substring(0, charIndex--);
                if (charIndex < 0) {
                    deleting = false;
                    index = (index + 1) % texts.length;
                    setTimeout(type, 500);
                } else {
                    setTimeout(type, 50);
                }
            } else {
                typewriterText.textContent = texts[index].substring(0, charIndex++);
                if (charIndex > texts[index].length) {
                    deleting = true;
                    setTimeout(type, 1000);
                } else {
                    setTimeout(type, 75); // Shorter delay for typing
                }
            }
        }

        type(); // Start the typing effect
    </script>
</body>
</html>
