<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" type="image/ico" href="media/STOP.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@vzexi</title>
    <link rel="stylesheet" href="vzexi.css">
    <style>
        /* Existing styles */

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 1);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            font-size: 24px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .rectangle {
            background-color: rgba(13, 13, 13, 0.4);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            padding: 20px;
            margin: 20px;
        }

        .outline {
            display: inline-block;
            border: 3px solid #000;
            border-radius: 50%;
            padding: -2px;
        }

        .avatar {
            border-radius: 50%;
            display: block;
        }

        /* Typewriter effect */
        .typewriter {
            font-family: monospace;
            overflow: hidden;
            white-space: nowrap;
            border-right: .15em solid orange;
            animation: typing 4s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: orange; }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay">
        Press anywhere to start
    </div>
    <audio id="background-music" src="skin.mp3" loop></audio>
    <div class="container hidden">
        <div class="background-video">
            <video id="background-video" loop muted>
                <source src="vzexi.mp4" type="video/mp4">
            </video>
        </div>
        <div class="content-wrapper">
            <div class="left-content">
                <div class="rectangle">
                    <div class="content">
                        <a href='' target='_blank' class="outline">
                            <img class='avatar' src="vzexi.png" alt='Avatar'>
                        </a>
                        <h1 class="nickname">vzexi</h1>
                        <div class="typewriter" id="typewriter-text"></div>
                        <img src='Discord.svg' class='discord' alt="Discord">
                        <div class="social-links social-links-rectangle">
                            <a href="https://github.com/ffavex" target="_blank">
                                <img src="github.svg" alt="Github">
                            </a>
                            <a href='' target='_blank'>
                                <img src="spotify.svg" alt="Spotify">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('overlay').addEventListener('click', function() {
            document.getElementById('background-music').play();
            document.getElementById('background-video').play();
            document.getElementById('overlay').classList.add('hidden');
            document.querySelector('.container').classList.remove('hidden');
        });

        // Typewriter effect script
        const typewriterText = document.getElementById('typewriter-text');
        const texts = [
            'Owner @ Remedy Softwork\'s',
            'Owner @ Vast Creation\'s',
            'Co-Owner @ doomed.cc',
            'Remedy Softworks > Your Software!'
        ];

        let index = 0;
        let charIndex = 0;
        let deleting = false;

        function type() {
            if (deleting) {
                typewriterText.textContent = texts[index].substring(0, charIndex--);
                if (charIndex < 0) {
                    deleting = false;
                    index = (index + 1) % texts.length;
                    setTimeout(type, 500);
                } else {
                    setTimeout(type, 50);
                }
            } else {
                typewriterText.textContent = texts[index].substring(0, charIndex++);
                if (charIndex > texts[index].length) {
                    deleting = true;
                    setTimeout(type, 1000);
                } else {
                    setTimeout(type, 50);
                }
            }
        }

        type(); // Start the typing effect
    </script>
</body>
</html>
