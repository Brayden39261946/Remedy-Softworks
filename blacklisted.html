<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blacklisted Users</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-container input {
            padding: 10px;
            width: 300px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #121212;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            background-color: #121212;
        }

        .card {
            background-color: grey;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .banned-label {
            background-color: red;
            color: white;
            padding: 5px;
            border-radius: 3px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .username {
            font-weight: bold;
            margin: 5px 0;
        }

        .reason {
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Blacklisted Users</h1>

    <div class="search-container">
        <input type="text" id="search" placeholder="Search users...">
    </div>

    <div class="grid-container">
        <!-- Example User Card 1 -->
        <div class="card">
            <div class="banned-label">BANNED</div>
            <div class="username">User123</div>
            <div class="reason">Reason: Cheating</div>
        </div>

        <!-- Example User Card 2 -->
        <div class="card">
            <div class="banned-label">BANNED</div>
            <div class="username">Gamer456</div>
            <div class="reason">Reason: Toxic Behavior</div>
        </div>

        <!-- Example User Card 3 -->
        <div class="card">
            <div class="banned-label">BANNED</div>
            <div class="username">Player789</div>
            <div class="reason">Reason: Spamming</div>
        </div>

        <!-- Add more user cards as needed -->
    </div>

    <script>
        // Optional: Add JavaScript to filter users in the search bar
        const searchInput = document.getElementById('search');
        const cards = document.querySelectorAll('.card');

        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            cards.forEach(card => {
                const username = card.querySelector('.username').textContent.toLowerCase();
                card.style.display = username.includes(searchTerm) ? '' : 'none';
            });
        });
    </script>

</body>
</html>
