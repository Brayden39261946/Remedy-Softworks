<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blacklisted Users</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Darker background for modern look */
            color: #e0e0e0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-container input {
            padding: 10px;
            width: 300px;
            font-size: 1em;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #1e1e1e; /* Match header style */
            color: #e0e0e0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 cards per row */
            gap: 20px; /* Space between cards */
            justify-items: center; /* Center cards within their grid cells */
            padding: 20px;
            margin: 0 auto; /* Center the grid container */
            max-width: 1200px; /* Set a max-width for the grid */
        }

        .card {
            background-color: #202020; /* Card background */
            border: 1px solid #444; /* Darker border */
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center; /* Center contents */
        }

        .banned-label {
            background-color: #f44336; /* Red background */
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center; /* Center text */
        }

        .username {
            font-weight: bold;
            margin: 5px 0;
        }

        .reason {
            color: #e0e0e0;
        }
    </style>
</head>
<body>

    <h1>Blacklisted Users</h1>

    <div class="search-container">
        <input type="text" id="search" placeholder="Search users...">
    </div>

    <div class="grid-container">
        <!-- Example User Card 1 -->
        <div class="card">
            <div class="banned-label">BANNED</div>
            <div class="username">User123</div>
            <div class="reason">Reason: Cheating</div>
        </div>

        <!-- Example User Card 2 -->
        <div class="card">
            <div class="banned-label">BANNED</div>
            <div class="username">Gamer456</div>
            <div class="reason">Reason: Toxic Behavior</div>
        </div>

        <!-- Example User Card 3 -->
        <div class="card">
            <div class="banned-label">BANNED</div>
            <div class="username">Player789</div>
            <div class="reason">Reason: Spamming</div>
        </div>

        <!-- Add more user cards as needed -->
    </div>

    <script>
        // Optional: Add JavaScript to filter users in the search bar
        const searchInput = document.getElementById('search');
        const cards = document.querySelectorAll('.card');

        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            cards.forEach(card => {
                const username = card.querySelector('.username').textContent.toLowerCase();
                card.style.display = username.includes(searchTerm) ? '' : 'none';
            });
        });
    </script>

</body>
</html>
