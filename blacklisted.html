<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blacklisted Users</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
        }

        header {
            background-color: #1e1e1e;
            padding: 15px;
            text-align: center;
            color: #f0f0f0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            margin-top: 20px;
        }

        .search-bar {
            margin-bottom: 20px; /* Space below the search bar */
            text-align: center;
        }

        .search-bar input {
            padding: 10px;
            width: 80%; /* Width of the input field */
            max-width: 400px; /* Max width */
            border: 1px solid #444; /* Border */
            border-radius: 5px; /* Rounded corners */
            background-color: #202020; /* Background color */
            color: #fff; /* Text color */
        }

        .software-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Responsive grid */
            gap: 20px; /* Space between cards */
            padding: 20px;
        }

        .round {
            border-radius: 10px;
            overflow: hidden; /* Prevent content from spilling out */
            background-color: #202020; /* Card background */
            border: 1px solid #444; /* Darker border */
            transition: transform 0.2s, box-shadow 0.2s; /* Smooth hover effects */
            height: 220px; /* Adjust height */
            position: relative; /* Allow absolute positioning of label */
        }

        .downloadOption {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align items to the start */
            height: 100%; /* Ensure it takes full height */
        }

           .tag {
            background-color: #f44336; /* Red for "BANNED" */
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            position: absolute; /* Absolute positioning */
            top: 10px; /* Position at the top */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for centering */
            font-size: 14px; /* Adjusted font size */
        }

        .username {
            font-size: 20px; /* Increased font size */
            margin-top: 10px; /* Space below the tag */
        }

        .info-button {
            margin-top: auto; /* Push it to the bottom */
            background-color: #4CAF50; /* Green button */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 8px; /* Smaller padding for a smaller button */
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center; /* Center text */
            font-size: 12px; /* Smaller font size */
            position: absolute; /* Positioning it */
            bottom: 10px; /* Position it at the bottom */
            right: 10px; /* Position it at the right */
        }

        .info-button:hover {
            background-color: #388E3C; /* Darker green on hover */
        }

        .overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .overlay-content {
            background-color: #202020;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            text-align: left;
            height: 300px; /* Taller for readability */
            overflow-y: auto; /* Allow scrolling if needed */
        }

        .close-btn {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }

        .close-btn:hover {
            background-color: #c62828;
        }

        .pagination {
            text-align: center;
            margin: 20px 0; /* Spacing for pagination */
        }

        .pagination a {
            color: #f0f0f0;
            padding: 5px 10px;
            border: 1px solid #444; /* Border around the page numbers */
            border-radius: 5px;
            margin: 0 5px; /* Space between numbers */
            text-decoration: none; /* Remove underline */
            transition: background-color 0.3s;
        }

        .pagination a:hover {
            background-color: #555; /* Hover effect */
        }
    </style>
</head>
<body>

<header>
    <h1>Blacklisted Users</h1>
</header>

<div class="container">
    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for a player..." onkeyup="filterCards()" />
    </div>

    <div class="software-grid" id="playerCards">
        <!-- Player Card 1 -->
        <div class="round downloadOption">
            <div class="tag">BANNED</div>
            <div class="username">oliver039455</div>
            <button class="info-button" onclick="showOverlay('oliver039455', 'Spread Of Malware, Failure to Comply with Staff', '192.168.1.1', 'oliver@example.com', 'CA', 'vzexi [Owner]')">Info</button>
        </div>

        <!-- Player Card 2 -->
        <div class="round downloadOption">
            <div class="tag">BANNED</div>
            <div class="username">Player2</div>
            <button class="info-button" onclick="showOverlay('Player2', 'Toxic Behavior', '192.168.1.2', 'player2@example.com', 'NY', 'vzexi [Owner]')">Info</button>
        </div>

        <!-- Player Card 3 -->
        <div class="round downloadOption">
            <div class="tag">BANNED</div>
            <div class="username">Player3</div>
            <button class="info-button" onclick="showOverlay('Player3', 'Exploiting', '192.168.1.3', 'player3@example.com', 'TX', 'vzexi [Owner]')">Info</button>
        </div>
    </div>
</div>

<!-- Overlay for player details -->
<div class="overlay" id="overlay">
    <div class="overlay-content">
        <button class="close-btn" onclick="closeOverlay()">Close</button>
        <p><strong>Username:</strong> <span id="overlayUsername"></span></p>
        <p><strong>Reason Of Blacklist:</strong> <span id="overlayReason"></span></p>
        <p><strong>IP Address:</strong> <span id="overlayIP"></span></p>
        <p><strong>Email:</strong> <span id="overlayEmail"></span></p>
        <p><strong>State:</strong> <span id="overlayState"></span></p>
        <p><strong>Banned By:</strong> <span id="overlayBannedBy"></span></p>
    </div>
</div>

<script>
    function filterCards() {
        const input = document.getElementById('searchInput');
        const filter = input.value.toLowerCase();
        const cards = document.querySelectorAll('.downloadOption');

        cards.forEach(card => {
            const username = card.querySelector('.username').textContent.toLowerCase();
            if (username.includes(filter)) {
                card.style.display = '';
            } else {
                card.style.display = 'none';
            }
        });
    }

    function showOverlay(username, reason, ip, email, state, bannedBy) {
        document.getElementById('overlayUsername').textContent = username;
        document.getElementById('overlayReason').textContent = reason;
        document.getElementById('overlayIP').textContent = ip;
        document.getElementById('overlayEmail').textContent = email;
        document.getElementById('overlayState').textContent = state;
        document.getElementById('overlayBannedBy').textContent = bannedBy;
        document.getElementById('overlay').style.display = 'flex'; // Show overlay
    }

    function closeOverlay() {
        document.getElementById('overlay').style.display = 'none'; // Hide overlay
    }
</script>

</body>
</html>
