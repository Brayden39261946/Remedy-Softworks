<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blacklisted Users</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
        }

        header {
            background-color: #1e1e1e;
            padding: 15px;
            text-align: center;
            color: #f0f0f0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            margin-top: 20px;
        }

        .software-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Responsive grid */
            gap: 20px; /* Space between cards */
            padding: 20px;
        }

        .round {
            border-radius: 10px;
            overflow: hidden; /* Prevent content from spilling out */
            background-color: #202020; /* Card background */
            border: 1px solid #444; /* Darker border */
            transition: transform 0.2s, box-shadow 0.2s; /* Smooth hover effects */
            height: 250px; /* Fixed height for uniformity */
        }

        .downloadOption {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%; /* Ensure it takes full height */
        }

        .username {
            font-size: 20px; /* Username font size */
            margin-bottom: 10px;
        }

        .reason {
            font-size: 14px; /* Reason font size */
            margin-bottom: 10px;
        }

        .tag {
            background-color: #f44336; /* Red for "BANNED" */
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            margin-top: auto; /* Align at bottom */
        }

        .pagination {
            text-align: center;
            margin: 20px 0; /* Spacing for pagination */
        }

        .pagination a {
            color: #f0f0f0;
            padding: 5px 10px;
            border: 1px solid #444; /* Border around the page numbers */
            border-radius: 5px;
            margin: 0 5px; /* Space between numbers */
            text-decoration: none; /* Remove underline */
            transition: background-color 0.3s;
        }

        .pagination a:hover {
            background-color: #555; /* Hover effect */
        }
    </style>
</head>
<body>

<header>
    <h1>Blacklisted Users</h1>
</header>

<div class="container">
    <div class="software-grid">
        <!-- Player Card 1 -->
        <div class="round downloadOption">
            <div class="username">Player1</div>
            <div class="reason">Reason: Cheating</div>
            <div class="tag">BANNED</div>
        </div>

        <!-- Player Card 2 -->
        <div class="round downloadOption">
            <div class="username">Player2</div>
            <div class="reason">Reason: Toxic Behavior</div>
            <div class="tag">BANNED</div>
        </div>

        <!-- Player Card 3 -->
        <div class="round downloadOption">
            <div class="username">Player3</div>
            <div class="reason">Reason: Exploiting</div>
            <div class="tag">BANNED</div>
        </div>

        <!-- Additional player cards can be added here -->
    </div>

    <div class="pagination">
        <a href="#">[1]</a>
        <a href="#">[2]</a>
        <a href="#">[3]</a>
        <!-- Add more pages as needed -->
    </div>
</div>

</body>
</html>
